version = '1.0'
group = 'com.acme'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'


repositories {
  mavenCentral()
}


task clientJar(type: Jar) {
  from sourceSets.main.output.classesDir 
  include 'com/acme/**'
  baseName = 'server'
  classifier = 'api'
} 


configurations {
  api
}

artifacts {

  api clientJar 
}

dependencies {

  /**
   * This, in   uploadArchives repositories mavenDeployer, allows to 
   * create the <scope> entry in the POM>
   */
  // pom.scopeMappings.addMapping(1000,configurations.api,"api")    

  api group: 'joda-time', name: 'joda-time', version: '2.2', classifier: 'api'
}
